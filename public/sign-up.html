<!doctype html>
<html>
  <head>
    <title>CIS 526 Final Project</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="sign-up-form" method="post" action="/">
      <p>
        <label for="email">Email:</label>
        <input name="email" type="email" style="text-transform:lowercase"/>
      </p>
      <p>
        <label for="username">Username:</label>
        <input name="username" type="text" style="text-transform:lowercase"/>
      </p>
      <p>
        <label for="password">Password:</label>
        <input name="password" type="password"/>
      </p>
      <p>
        <label for="verify-password">Verify password:</label>
        <input name="verify-password" type="password"/>
      </p>
      <p>
        <button type="submit">Sign Up</button>
      </p>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="reddit.js" type="text/javascript"></script>
  </body>
</html>
